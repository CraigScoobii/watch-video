<!DOCTYPE html>
<html>
<head>
    <title>Watch Video</title>
    <style>
        #skip-button {
            display: none;
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        /* Make the video container full window as a fallback */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h2></h2>
    <div id="video-container">
        <iframe id="video" src="https://www.youtube.com/embed/otR8V7rlnjA?autoplay=1" frameborder="0" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
    </div>

    <button id="skip-button" onclick="redirect()">Skip Ad</button>

    <script>
        let videoStartTime = Date.now(); // Record the start time

        // Show the "Skip Ad" button after 20 seconds
        setTimeout(function() {
            document.getElementById('skip-button').style.display = 'block';
        }, 20000);

        // Redirect to the Google Form's final section
        function redirect() {
            let elapsedTime = Math.floor((Date.now() - videoStartTime) / 1000);
            let formUrl = "https://docs.google.com/forms/d/1xJrBxxoE3hx79KQuP2dSv6TILR_MhXfYl6HnTV4ck2M/viewform?entry.445977565=" + elapsedTime;
            window.location.href = formUrl;
        }

        // Make the video fullscreen when the page loads
        window.onload = function() {
            let iframe = document.getElementById('video');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            } else {
                // Fallback for older browsers like IE
                document.getElementById('video-container').style.width = "100vw";
                document.getElementById('video-container').style.height = "100vh";
            }
        };
    </script>
</body>
</html>
